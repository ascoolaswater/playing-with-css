<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">


<div id="login-center">
  <div id="signin-label">Sign In</div>
  <form class="form-horizontal" onsubmit="javascript: ml_dologin(this); return false;" action="./" method="POST">
    <div class="block-elements">
      <div class="label-element">Email</div>
      <div class="input-element"><input type="text" value="%user%" name="user" placeholder="User"></div>
    </div>

    <div class="block-elements">
      <div class="label-element">Password</div>
      <div class="input-element">
        <input type="password" value="%pass%" name="pass" placeholder="Password" style="margin-bottom: 5px; font-family:Verdana; font-size:8pt">
        
      </div>
    </div>

    <div id="login-container">
      <input id="login-button" type="submit" value="Login" class="btn btn-info">
    </div>

    <div id="remember-container">
      <input style="margin-top: -2px" type="checkbox" %checked% value="1" name="remember"> 
      <span style="height: 30px; line-height: 30px">Remember</span>
    </div>

    <div id="resend-container">
      <a href="javascript: void(ml_forgot_pass())">Forgot password?</a>
    </div>

    <div style="float: right; margin-right: 20px; height: 30px; line-height: 30px">
      
    </div>
    
    <div id="explanation">
      Enter your username &amp; password and press the button below to login. If you don't have the login credentials or have not registered yet: <a href="#" >Get your licence</a> now
    </div>
    <input type="hidden" name="a" value="intauth" >
  </form>
</div>


<div id="footer"></div>

</body>
</html>
